# --- HTTP (редирект на HTTPS) ---
server {
    listen 80;
    server_name ventodoro.ru www.ventodoro.ru;

    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS ---
server {
    listen 443 ssl http2;
    server_name ventodoro.ru www.ventodoro.ru;

    # SSL
    ssl_certificate     /etc/letsencrypt/live/ventodoro.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ventodoro.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Общие настройки
    client_max_body_size 50m;          # для загрузок через API
    proxy_read_timeout   120s;
    proxy_send_timeout   120s;

    # --- API проксируется в Strapi ---
    # Важно: НЕ ставим слэш в конце proxy_pass, чтобы путь /api/... сохранился (Strapi v4 ожидает /api/*)
    location ^~ /api/ {
        proxy_pass http://backend:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Иногда Strapi раздаёт /uploads; пробросим на всякий случай
    location ^~ /uploads/ {
        proxy_pass http://backend:1337;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Фронтенд (Next.js) ---
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
