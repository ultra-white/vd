# HTTP → HTTPS + webroot для certbot
server {
  listen 80;
  listen [::]:80;
  server_name ventodoro.ru www.ventodoro.ru;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS
server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;

  server_name ventodoro.ru www.ventodoro.ru;

  ssl_certificate     /etc/letsencrypt/live/ventodoro.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ventodoro.ru/privkey.pem;

  # отдаём статику certbot при проверке
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Проксируем фронт
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://frontend:3000;
  }

  # Проксируем API на Strapi
  location /api/ {
    client_max_body_size 50m;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /uploads/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend:1337;
    }

    proxy_pass http://backend:1337;
  }
}
