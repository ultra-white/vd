# --- HTTP (редирект на HTTPS) ---
server {
  listen 80;
  server_name admin.ventodoro.ru;

  # Let's Encrypt verification
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# --- HTTPS ---
server {
  listen 443 ssl http2;
  server_name admin.ventodoro.ru;

  # SSL
  ssl_certificate     /etc/letsencrypt/live/admin.ventodoro.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/admin.ventodoro.ru/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Общие настройки
  client_max_body_size 50m;
  proxy_read_timeout   120s;
  proxy_send_timeout   120s;

  access_log /var/log/nginx/admin.access.log;
  error_log  /var/log/nginx/admin.error.log;

  # Красивый редирект с корня на /admin
  location = / {
    return 301 https://$host/admin/;
  }

  # Проксирование всего трафика в Strapi (админка живёт на /admin, API админки — тоже тут)
  location / {
    proxy_pass http://backend:1337;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
