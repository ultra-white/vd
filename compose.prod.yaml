services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: prod.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: always
    ports:
      - 3000:3000
    networks:
      - ventodoro

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - certbot
      - app
    volumes:
      - ./docker/nginx/ventodoro.conf:/etc/nginx/conf.d/ventodoro.conf
      - ./docker/nginx/admin.ventodoro.conf:/etc/nginx/conf.d/admin.ventodoro.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - ventodoro

    backend:
      container_name: backend
      build:
        context: ./backend
        dockerfile: Dockerfile
      working_dir: /var/www
      volumes:
        - ./backend:/var/www
      restart: always
      networks:
        - ventodoro
      depends_on:
        - database
      expose:
        - "9000"
      environment:
        APP_ENV: production
        APP_KEY: ${APP_KEY}
        DB_CONNECTION: pgsql
        DB_HOST: database
        DB_PORT: 5432
        DB_DATABASE: ${DB_DATABASE}
        DB_USERNAME: ${DB_USERNAME}
        DB_PASSWORD: ${DB_PASSWORD}

  database:
    image: postgres:17.4
    shm_size: 1gb
    container_name: database
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-passwd
      POSTGRES_DB: ${DB_DATABASE}
    secrets:
      - postgres-passwd
    networks:
      - ventodoro
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./backend/psql/data:/var/lib/postgresql/data
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot --quiet;
               sleep 12h;
             done"
    restart: always
    networks:
      - ventodoro

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  ventodoro:
    driver: bridge

secrets:
  postgres-passwd:
    environment: DB_PASSWORD
